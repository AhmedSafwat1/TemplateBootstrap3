<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" >
		<meta name="description" content="this is exeam">
		<title>exeam</title>
		<style>
			div
			{
				width:400px;
				height: 400px;
				border: 2px solid #555;
				margin: 10px 20px
					
			}
			.divclass
			{
				width: 90px;
				height: 75px;
				margin: 5px;
				background-color: #f3e2a9
					
				
			}
		</style>
		<script src="js/jquery-1.11.1.min.js"></script>
	</head>
	<body>
		<div id="div1" class="divclass"></div>
		<div id="div2"></div>
		<div id="div3"></div>
		<script >
			$("div").each(function () {
				if($(this).hasClass("divclass")){
					$(this).text("have class divclass")
				}
				else{
					$(this).text(" no have class divclass")
				}
			})
		</script>
	</body>
</html>
